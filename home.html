<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">

            <!-- Available Balance -->
            <div class="stats shadow">
                <div class="stat">
                 
                  <div id="account-balance" class="stat-value">89400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
              <div class="divider"></div>

              <!-- user action button  -->
              <div>
                <button id="btn-add-money-primary" class="btn btn-lg">Add Money</button>
                <button id="btn-cash-out-primary" class="btn btn-lg">Cash Out</button>
              </div>
              <div class="divider"></div>

              <!--add amount form start  -->
              
              <div id="form-add-money" class="  card bg-base-100  max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-amount" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
             
               <!--add amount form end -->

               <!-- cash Out form start  -->
               <div id="form-cash-out" class="hidden card bg-base-100  max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-cash-out-pin" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
                <!-- cash out form end  -->

            
          </div>
        </div>
      </div>
   </main>




   <!-- <script src="js/home.js"></script> -->
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
